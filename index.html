<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Earthquake Map</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="node_modules/rx/dist/rx.all.js"></script>
	<script src="node_modules/rx-dom/dist/rx.dom.js"></script>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		#map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var QUAKE_URL = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojsonp';

		/**
		* XmlHttpRequest alternative that avoid Cors origin errors. 
		* @param : url
		*/
		function loadJSONP(url) {
			var script = document.createElement('script');
			script.src = url;

			var head = document.getElementsByTagName('head')[0];
			head.appendChild(script);
		}

		// Creating map centered on Los Angeles
		var map = L.map('map').setView([33.858632, -118.279602], 7);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
	</script>
	<script src="app.js"></script>
</body>
</html>
